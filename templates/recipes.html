<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Recipes</h1>
    <ul>
        {% for recipe, ingredients in recipes.items() %}
        <li>
            <strong>{{ recipe }}</strong>
            <ul>
                {% for ingredient in ingredients %}
                <li>{{ ingredient }}</li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>

</body>
</html>
